<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="logic.js" defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxlO8ILdL4GvaE8wreaAke_-k3Al4V-IM&loading=async&libraries=places&callback=initMap"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-container">


        
        <header class="info-header container">
            <div id="city-notification">
            </div>
            <div id="climate">
                <div id="temperature"></div>
                <div id="climate-logo"><img src="assets/sun-icon.gif" id="logo-img" alt=""></div>
            </div>

        </header>

        <div class="map container">
            <input type="text" name="input" class="Autocomplete SearchBox input" id="search">
            <div id="map"></div>
        </div>

        <div class="weather-information container">
            <div id="humidity">
                <div id="humidity-text"></div>
                <div id="humidity-icon"></div>

            </div>
            <div id="wind">
                <div id="wind-text"></div>
                <div id="wind-icon"></div>
                

            </div>
            <div id="precipitation">
                <div id="precipitation-text"></div>
                <div id="precipitation-icon"></div>
                

            </div>
        </div>

       
    </main>
</body>
</html>
